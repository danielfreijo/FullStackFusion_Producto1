
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Modal Template</title>
  <!-- Aquí puedes incluir cualquier otro encabezado necesario, como enlaces a hojas de estilo CSS o scripts JavaScript -->
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo proyecto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nombre de proyecto:</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Departamento:</label>
                    <input type="text" class="form-control" id="department" required>
                  </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Descripción:</label>
                  <textarea class="form-control" id="description" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Añadir proyecto</button>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
