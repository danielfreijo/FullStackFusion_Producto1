<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="../assets/libraries/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="vh-100 gradient-custom">
      <form name="loginform" id="loginform">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <img src="../assets/logo.png" alt="Logo" width="125" height="70" class="d-inline-block">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">User name</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="userpass" class="form-control form-control-lg" />
                      <label class="form-label" for="userpass">Password</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <!--Scripts para funcionalidades-->
    <script src="../assets/libraries/jquery-3.6.0.min.js" ></script>
    <script src="../assets/libraries/popper.min.js" ></script>
    <script src="../assets/libraries/bootstrap.bundle.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/index.js"></script>

<script>
$(document).ready(function(event) {
    $('#loginform').on('submit', function(e) {
	// Evita que se ejecute autom치ticamente
      e.preventDefault();
      var encontrado=false;

      $.each(userdata, function(index, data) {
        if ($("#username").val() == data.nombre && $("#userpass").val() == data.pass) {
            encontrado = true;
            document.cookie = "username=" + $("#username").val() +";password=" + $("#userpass").val() + "expires=Thu, 18 Dec 2025 12:00:00 UTC;path=/;";
        }
    });

      if (encontrado) {
        // Redirigir a la p치gina de interfaz si se encuentra el usuario
        console.log ("username=" + $("#username").val() +";password=" + $("#userpass").val() + "expires=Thu, 18 Dec 2025 12:00:00 UTC;path=/;");
        userselected.value = $("#username").val();
        window.location.href = "interface1.html";
      }
      // Termina la ejecuci칩n del c칩digo
      e.stopPropagation();
    });
});
</script>

</body>
</html>
