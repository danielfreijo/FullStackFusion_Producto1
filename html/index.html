<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub | Proyectos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap">
    <link href="../assets/libraries/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    
    <!--Menú de navegación-->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/logo.png" alt="Logo" width="125" height="70" class="d-inline-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>                
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/html/index.html">PROYECTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/priorityProjects.html">PROYECTOS PRIORITARIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-btn">
                        <button class="btn btn-primary" id="openModal" >AÑADIR PROYECTO</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Modal para añadir proyecto-->
    <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProjectModalLabel">Crear nuevo proyecto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mt-4">  
                    <form id="addProjectForm">
                        <div class="mb-4">
                            <label for="projectName" class="form-label">Nombre del Proyecto</label>
                            <input type="text" class="form-control" id="projectName" required>  
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Departamento</label>
                            <select class="form-select" id="department" required>
                                <option value="Desarrollo">Desarrollo</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Diseño">Diseño</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="backgroundColor" class="form-label">Color de fondo</label>
                            <input type="color" class="form-control" id="backgroundColor" value="#FFFFFF" style="width: 150px;">
                        </div>
                        <div class="mb-3 form-check">
                            <label for="priority" class="form-check-label" >Marcar como prioritario</label>
                            <input type="checkbox" class="form-check-input" id="priority"> 
                        </div>
                        <button type="submit" class="btn btn-primary float-end">Crear proyecto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Contenedor principal del contenido-->
    <div class="container" id="main-container">

        <!--Contenedor de proyectos recientes-->
        <div class="container-fluid" id="recentProjects-container">
            <h4 class="text-white title" id="titleRecentProjects">Proyectos recientes</h4>
            <div class="container-fluid" id="recentProjects">
                <!--Aquí se insertarán los proyectos-->
            </div>
        </div>

        <!--Contenedor de proyectos-->
        <div class="container-fluid" id="Projects-container">
            <h4 class="text-white title" id="titleProjects">Proyectos</h4>
            
            <!-- Botones de filtrado -->
            <div class="container-fluid filter-buttons row">
                <div class="col-sm-3">
                    <button class="btn btn-primary filter-button active" data-filter="all">Mostrar todos</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary filter-button" data-filter="Desarrollo">Desarrollo</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary filter-button" data-filter="Marketing">Marketing</button>
                </div>
                <div class="col-sm-3 container-fluid">
                    <button class="btn btn-primary filter-button" data-filter="Diseño">Diseño</button>
                </div>   
            </div>
            
            <!-- Botón de filtrar en pantallas pequeñas -->
            <div class="col text-end" id="filterButtonSmallScreen">
                <div class="dropdown">
                    <button class="btn btn-primary d-md-none" id="filterButtonSmall" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Filtrar
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><button class="dropdown-item filter-button" data-filter="all">Mostrar todos</button></li>
                        <li><button class="dropdown-item filter-button" data-filter="Desarrollo">Desarrollo</button></li>
                        <li><button class="dropdown-item filter-button" data-filter="Marketing">Marketing</button></li>
                        <li><button class="dropdown-item filter-button" data-filter="Diseño">Diseño</button></li>
                    </ul>  
                </div>
            </div>

            <div class="container-fluid" id="allProjects">
                <!--Aquí se insertarán los proyectos-->
            </div>
        </div>

    </div>

    <!--Scripts para funcionalidades-->
    <script src="../assets/libraries/jquery-3.6.0.min.js" ></script>
    <script src="../assets/libraries/popper.min.js" ></script>
    <script src="../assets/libraries/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/data.js" defer></script>
    
</body>
</html>
