<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap">
    <link href="../assets/libraries/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--Menú de navegación-->
    <!--Menú de navegación-->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/logo.png" alt="Logo" width="125" height="70" class="d-inline-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>                
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/index.html">PROYECTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/priorityProjects.html">PROYECTOS PRIORITARIOS</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/html/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-btn">
                        <button class="btn btn-primary" id="openModal" >AÑADIR PROYECTO</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="main-container">
        
        <!--Formulario de contacto-->
        <div class="container-fluid" id="contact-container">
            <h3 class="text-white mb-5">Contacta con nosotros</h3>
            <h6 class="text-white mb-5">Rellena el siguiente formulario y te responderemos en un máximo de 48 horas.</h6>
            
            <form id="contactForm">
                <div class="row">
                    <label for="name" class="col-sm-6 col-form-label text-white">Nombre*</label>
                    <label for="correo" class="col-sm-6 col-form-label text-white">Correo Electrónico*</label>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-6">
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="email" id="correo" name="correo" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="motivo" class="col-sm-12 col-form-label text-white">Motivo*</label>
                    <div class="col-sm-12">
                        <input type="text" id="motivo" name="motivo" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mensaje" class="col-sm-12 col-form-label text-white">Mensaje*</label>
                    <div class="col-sm-12">
                        <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required></textarea>
                    </div>
                </div>
                <div class="text-end mt-5">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
            
    </div>

</body>
</html>
