<!-- Creamos el interior del formulario -->
<form name="project" id="project">
    <div class="mb-3">
        <label for="ProjectName" class="form-label">Nombre del proyecto</label>
        <input type="text" class="form-control" id="ProjectName" aria-describedby="ProjectHelp">
        <div id="ProjectHelp" class="form-text">Titulo del proyecto</div>
      </div>
      <div class="mb-3">
        <label for="ProjectDescription" class="form-label">Descripcion del proyecto</label>
        <textarea class="form-control" id="ProjectDescription" cols="4"></textarea>
      </div>
  
      <div class="row">
      <div class="col">
          <div class="mb-3">
            <label for="ProjectStartDate" class="form-label">Fecha inicio del proyecto</label>
            <input type="date" class="form-control" id="ProjectStartDate">
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="ProjectEndDate" class="form-label">Fecha fin del proyecto</label>
            <input type="date" class="form-control" id="ProjectEndDate">
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="ProjectBackgroundColod" class="form-label">Establecer el color de fondo</label>
        <input type="color" class="form-control" id="ProjectBackgroundColod">
      </div>
      <div class="mb-3">
        <label for="ProjectBackgroundImage" class="form-label">Establecer imagen de fondo</label>
        <select id="ProjectBackgroundImage" class="form-select">
          <option value="0" default>Imagen 1</option>
          <option value="_8c275997-5a37-47a7-a87e-9e9608d22433.png">Imagen 2</option>
          <option value="_94db2ec0-8ae4-4d4d-8fc7-9befb53f86c1.jpeg">Imagen 3</option>
          <option value="_666ca7f1-a496-4452-a546-1454b3bb4b41.jpeg">Imagen 4</option>
          <option value="_3297db69-30f5-4440-91ee-6ab819b3f27f.jpeg">Imagen 5</option>
          <option value="_87515d19-89cd-46a4-839f-b173abe81bc3.jpeg">Imagen 6</option>
          <option value="_f5fd140c-37c4-4274-9ace-7fe0c36d35d5.jpeg">Imagen 7</option>
        </select>
      </div>
  
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="ProjectPriority" class="form-label">Proyecto prioritario</label>
            <select id="ProjectPriority" class="form-select">
                <option value="0" default>No</option>
                <option value="1">Si</option>
              </select>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="ProjectStatus" class="form-label">Estado del proyecto</label>
            <select id="ProjectStatus" class="form-select">
                <option value="0" default>En proceso</option>
                <option value="1">Cerrado</option>
              </select>
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Crear</button>
  </form>
  
  <script>
    $(document).ready(function(event) {
  
      var identificador;

    // Evita que se ejecute autom√°ticamente

        identificador = projects.length + 1;
        
        projects.push({"id":(projects.length + 1), 
                    "name": $("#ProjectName").val(), 
                    "description":$("#ProjectDescription").val(),
                    "startdate":$("#ProjectStartDate").val(),
                    "enddate":$("#ProjectEndDate").val(),
                    "backgroundcolor":$("#ProjectBackgroundColod").val(),
                    "backgroundimage":$("#ProjectBackgroundImage").val(),
                    "priority":$("#ProjectPriority").val(),
                    "status":$("#ProjectStatus").val()});

      });
  
  
    });
  </script>
